<div>
    <h3 class="text-center font-extrabold mb-4 text-lg">Create New Post</h3>

    <div class="p-2 font-bold text-green-600">
        {{.success}}
    </div>

  
    {{if .post.Id}}
    <form method="post" hx-post="/post/{{.post.Id}}/edit" hx-target="#content-container" hx-swap="innerHTML">
    {{else}}
    <form method="post" hx-post="/post/create" hx-target="#content-container" hx-swap="innerHTML">
    {{end}}
 
        <div class="container mx-auto px-2 mt-6">
            <div class="m-3">
                <label for="title" class="block mb-1">First Name</label>
                <input type="text" name="title"  
                    class="placeholder-italic placeholder-text-gray-400 block bg-white w-full border border-gray-300 rounded-md py-2 pl-3 pr-9 shadow-sm focus:outline-none focus:border-gray-500 focus:ring-gray-500 focus:ring-1 sm:text-sm">
            </div>
            <div class="m-3">
                <label for="description" class="block mb-1">Description</label>
                <textarea name="description" cols="100" rows="5"
                    class="placeholder-italic placeholder-text-gray-400 block bg-white w-full border border-gray-300 rounded-md py-2 pl-3 pr-9 shadow-sm focus:outline-none focus:border-gray-500 focus:ring-gray-500 focus:ring-1 sm:text-sm">
            {{.post.Description}}
                </textarea>
            </div>
            
            <div class="m-3">
                <button class="p-2 m-2 border-2 border-black border-lime-500 rounded hover:border-gray-400" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
