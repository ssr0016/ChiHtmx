<html>
    <head>
        <title>HTMX CRUD</title>
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="container mx-auto px-2 mt-6">
            <h1 class="text-center font-extrabold mb-4 text-lg">IMPLEMENT HTMX</h1>
            <div>
                <button class="p-2 m-2 border-2 border-black border-lime-500 rounded hover:border-gray-400" hx-get="/posts" hx-target="#content-container" hx-swap="innerHTML">Article list</button>
                <button class="p-2 m-2 border-2 border-black border-lime-500 rounded hover:border-gray-400" hx-get="/products">Product list</button>
                <button class="p-2 m-2 border-2 border-black border-lime-500 rounded hover:border-gray-400" hx-get="/user-info" hx-target="#content-container" hx-swap="innerHTML">
                    Click Me
                </button>
            </div>
            <div id="content-container" class="p-6 mt-6 mb-6 border-2 border-black">
                <p>Test</p>
            </div>
        </div>
    </body>
</html>
